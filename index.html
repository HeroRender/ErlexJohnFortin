    <script>
        function objProject(Container, ProjectName, Link, Description, Platform, arrayScreenShots) {
            this.Container =  Container;
            this.ProjectName = ProjectName;
            this.Link = Link;
            this.Description = Description
            this.Platform = Platform
            this.ScreenShots = arrayScreenShots;

            let divScreenShots = this.Container + '_ScreenShots';
            this.Render = function () {
                $('#' + this.Container)
                    .html('')
                    .append($('<h1>')
                        .text(this.ProjectName))

                    .append($('<p>')
                        .text(this.Description + (Link ? ' For more information please click ' : ''))
                        .append($('<a>')
                            .attr('href', this.Link)
                            .text(Link ? 'here.' : '')))

                    .append($('<p>').text(this.Platform))
                    .append($('<div>').attr('id', divScreenShots))
                        
                CreateScreenShots(this.ScreenShots);
            }

            function CreateScreenShots(ScreenShots){
                for (let item in ScreenShots) {
                    $('#' + divScreenShots)
                        .append($('<img>')
                            .attr('src', ScreenShots[item]))
                }
            }
        }

        $(document).ready(function () {
            let objSync = new objProject('divProjSync'
                , 'EDS Sync'
                , 'https://www.eds.com.ph/sync'
                , 'An application to synchronize database records from server to ALL clients.'
                , 'Windows/Web'
                , ['Img/Sync/SyncApp_Server.png'
                    ,'Img/Sync/SyncConsoleServer_Summary.png'
                    ,'Img/Sync/SyncApp_Client.png'
                    ,'Img/Sync/SyncConsoleClient_Summary.png'])
            objSync.Link = null;
            objSync.Render();
            
        })
    </script>
